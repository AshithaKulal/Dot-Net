  <body>
    <script>
      var num = 6;
      document.write("Program 1: Even or odd <br><br>");
      if (num % 2 == 0) document.write(num + " is an Even Number");
      else document.write(num + " is an Odd Number");
    </script>
    <hr />
    <script>
      var a = 5;
      var b = 9;
      var c;
      document.write("Program 2: Swap Numbers <br><br>");
      document.write("1. With third variable <br>");
      document.write("Before Swapping <br> a= " + a + " and b= " + b + "<br>");
      c = a;
      a = b;
      b = c;
      document.write(
        "After Swapping <br> a= " + a + " and b= " + b + "<br><br>"
      );
    </script>
     <script>
        var x = 10;
        var y = 20;
        document.write("2. Without third variable <br>");
        document.write("Before Swapping <br> x= " + x + " and y= " + y + "<br>");
        x=x+y;
        y=x-y;
        x=x-y;
        document.write(
          "After Swapping <br> x= " + x + " and y= " + y + "<br><br>"
        );
      </script>
          <script>
            var p = 2;
            var q = 4;
            document.write("3. Using expression <br>");
            document.write("Before Swapping <br> p= " + p + " and q= " + q + "<br>");
            [p,q]=[q,p];
            document.write(
              "After Swapping <br> p= " + p + " and q= " + q + "<br><br>"
            );
        </script>
        <hr>
        <script>
            var n = 456;
            var r,rev=0,sum=0;
            document.write("Program 4: Reverse the number and find sum <br><br>");
            document.write("The number is: "+n+"<br>");
            while (n != 0) {
                r=n%10;
                sum = sum +r;
                rev=rev*10+r;
                n = parseInt(n / 10);
            }
            document.write("Reverse of the number: "+rev+"<br>");
            document.write("Sum of the number: "+sum+"<br>");    
        </script>
        <hr>
  </body>
