
<div class="container">
    <h2>Product List</h2>
    
    <div class="row">
        <div class="col-12 col-md-6 col-lg-4">
            <div *ngFor="let product of productdetails" [ngSwitch]="product.Status" >
            <div class="card mr-3" style="border: 1.5px solid darkslategrey">
                <img  [src]="product.image" class="card-img-top" alt="product"/>
                <div class="card-body">
                    <div class="data" *ngSwitchCase="'In Stock'" class="text-success">
                        {{product.pid}}
                        <br>
                        {{product.pname}} 
                        <br>
                        {{product.pdescription}}
                        <br>
                        {{product.Status}}
                    </div>
                    <div class="data" *ngSwitchDefault class="text-danger">
                        {{product.pid}}
                        <br>
                        {{product.pname}} 
                        <br>
                        {{product.pdescription}}
                        <br>
                        {{product.Status}}
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>
