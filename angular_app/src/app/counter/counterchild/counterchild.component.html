<div style="margin-top:5px; margin-bottom: 5px;">
    <div>
        <button class="btn btn-info" [disabled]="!countLessThenOne" (click)="decrement();" style="border-radius: 30px;">
            <i class="fa-solid fa-minus"></i>
        </button>
        <input type="button" class="btn btn-light" [value]="counterValue" style="color: darkblue;">
        <button class="btn btn-info" (click)="increment();" style="border-radius: 30px;">
            <i class="fa-solid fa-plus"></i>
        </button>
    </div>
</div>
