<div class="container">
    <div class="row">
        <div class="col col-md-9" *ngFor="let p of product">
            <div class="card mt-4" style="border-radius: 30px;">
                    <img  [src]="p.image" class="card-img-top" alt="product"/>
                    <div class="card-body" >
                        <h6>{{p.pid}}: {{p.pname}} </h6>
                        
                    </div>
            </div>
        </div>
    </div>
</div>
